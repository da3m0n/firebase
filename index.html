<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ext/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="ext/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setup()">

<div id="outer-cont">

    <div id="login-cont">
        <input id="name" value="" type="text" placeholder="Full Name">
        <input id="email" value="" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <!--    <input id="confPassword" type="password" placeholder="Confirm Password">-->
        <div class="btn-cont">
            <button id="sign-in" type="button">Sign In</button>
            <button id="register-user" type="button">Register</button>
        </div>
        <div class="separator">
            <div class="line"></div>
            <h5>Or sign in via</h5>
            <div class="line"></div>
        </div>
        <div class="btn-cont">
            <button id="sign-in-google" type="button">Sign In with Google</button>

        </div>
    </div>
    <div id="users-cont">
        Users page
        <!--            <button id="back-btn" type="button">Back</button>-->
    </div>
    <div id="admin-cont">
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th role="columnheader" id="first-name">First Name</th>
                <th role="columnheader" id="last-name">Email</th>
                <th role="columnheader" id="last-login">Last Login</th>
                <th role="columnheader" id="del-row"></th>
            </tr>
            </thead>
            <tbody id="users-tbl" class="table-group-divider">

            </tbody>
        </table>
        <button id="back-btn" type="button">Back</button>
    </div>
    <div id="game-cont">
        <div id="game-info-cont">
            <div class="header">Welcome</div>
            <button type="button" id="start-game-btn">Start Game</button>
            <div id="score-info-cont">
                <p id="pScore">Ball Score: </p>
            </div>
            <button type="button" id="admin-btn">Admin</button>
        </div>
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
<script src="ext/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
<script src="ext/fontawesome-free-6.1.1-web/js/all.js"></script>
<script src="vector.js" type="text/javascript"></script>
<script src="balls2.js" type="text/javascript"></script>
<script src="utils.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>


<!--<script src="gameSetup.js" type="text/javascript"></script>-->

<script src="db.js" type="text/javascript"></script>


</body>
</html>
