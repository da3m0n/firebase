<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Game</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="loginCont" class="flexCont">
    <div id="titleCont"><h2>Ball Game Login</h2></div>
    <div id="loginDetailsCont">
        <div>

            <div id="name" class="loginInputField">
                <div class="inputField"><input placeholder="Full Name"></div>
            </div>
            <div id="email" class="loginInputField">
                <div class="inputField"><input placeholder="Email"></div>
            </div>
            <div id="password" class="loginInputField">
                <div class="inputField"><input placeholder="Password"></div>
            </div>
            <div id="confPassword" class="loginInputField">
                <div class="inputField"><input placeholder="Confirm Password"></div>
            </div>
        </div>
        <div id="btnCont">
            <button value="login" name="login" type="button" onclick="login()" class="loginBtns">
                Login
            </button>
            <button value="register" name="register" type="button" onclick="register()" class="loginBtns">
                Register
            </button>
        </div>

    </div>

</div>
</body>
</html>
